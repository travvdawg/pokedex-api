<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Pokedex API</title>
	</head>
	<body>
		<nav>
			<div class="header">
				<img
					src="images/pngimg.com - pokeball_PNG29.png"
					alt="logo"
					class="logo"
					id="logo"
				/>
				<h1>Pokedex</h1>
			</div>
		</nav>
		<div class="buttons">
			<div id="sort-options">
				<label for="sort">Sort By:</label>
				<select id="sort">
					<option value="id" id="id">ID</option>
					<option value="name" id="name">Name</option>
				</select>
			</div>
			<div class="search-wrapper">
				<input type="search" id="search" placeholder="Search Pokemon" />
			</div>
			<div class="generation-menu" id="generation-menu">
				<button id="gen-all">Generation</button>
				<div class="generation" id="generations">
					<a href="#" class="gen1">Gen 1</a>
					<a href="#" class="gen2">Gen 2</a>
					<a href="#" class="gen3">Gen 3</a>
					<a href="#" class="gen4">Gen 4</a>
					<a href="#" class="gen5">Gen 5</a>
					<a href="#" class="gen6">Gen 6</a>
					<a href="#" class="gen7">Gen 7</a>
					<a href="#" class="gen8">Gen 8</a>
					<a href="#" class="gen9">Gen 9</a>
				</div>
			</div>
		</div>
		<div class="overlay"></div>
		<div class="hero" id="hero">
			<a href="cards.html"
				><button class="cards" id="cards-btn">Cards</button></a
			>
			<button class="pokedex" id="pokedex-btn">Pokedex</button>
		</div>
		<div class="poke-container" id="poke-container"></div>
		<script src="script.js"></script>
	</body>
</html>
